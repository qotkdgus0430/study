<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
			1. 배열 >> [] >> const arr = [] >> push() , pop() >> LIFO 자료...
			2. JSON >> {} >> const obj = {} >> obj.속성명 or obj[key(속성명)]  >> obj.함수명
			
			xml , json 이기종간의 데이터 교환
			
			날씨정보 , 지하철 정보 , 공공데이터 OPEN API 제공 >> 사이트 >> xls, csv , xml , json 형태로 제공받는다
			
			API 받아온 JSON 가공하는 것이 목적 (화면에 이쁘게 출력 ....)
		*/
		let students=[];
		students.push({이름:"홍길동",국어:80,영어:60}); // [{}] json  객체 하나 0번째 방
		students.push({이름:"아무개",국어:100,영어:50});
		students.push({이름:"이순신",국어:10,영어:100});
		
		//객체 배열 [{},{},{}]
		for(let index in students){
			//students[index] >> 객체 {이름:"홍길동",국어:80,영어:60}
			students[index].getSum = function() {return this.국어 + this.영어}
			students[index].getAvg = function() {return this.getSum()/2}
		}
		
		//{이름:"홍길동",국어:80,영어:60 ,getSum:function(){} ,getAvg:function(){} }
		console.log(students);
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
		
	</script>
</head>
<body>

</body>
</html>
