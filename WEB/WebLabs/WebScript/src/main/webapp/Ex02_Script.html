<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*  
			javascript 웹 브라우져가 해석 (자원들 : 객체들 > 내장객체 )
		*/
		window.document.write("방가방가<br>");
		//window 생략
		document.write("window객체 생략 가능 <br>");
		
		console.log("디버깅 , 결과 미리보기 , 오류 메시지 확인");
		console.log(10+10);
		
		document.write("<b>hello world</b>");
		document.write('<table border="1">');
		document.write('<tr><td>aa</td><td>bb</td></tr>');
		document.write('</table>')
		
		
		//var , let , const
		var num; //타입이 정해지지 않아요 (정수 , 실수 , 날짜 , 문자열 ...)
		console.log(num); //undefined 오류메시지가 아니고 정상 출력 메시지(정의되지 않았어)
		num = 10; //값을 가지는 순간 타입 결정
		console.log("num : " + num);
		console.log(typeof(num));  //number
		
		let str = "world";
		console.log(str);
		console.log(typeof(str));  //string
		
		
		//javascript 순서대로 실행된다 POINT
		//let element = window.document.forms[0].elements[0];
		//console.log(element);
		//Uncaught TypeError: Cannot read properties of undefined (reading 'elements')
		
		
		//순서에 상관없이 프로그래밍 (함수 만들어서 호출)
		function data(){
			let element = window.document.forms[0].elements[0];
			alert(element);
		}
	</script>
</head>
<body>
		<form action="#" method="get" name="myform">
			<input type="text"     name="userid" value="hong111"><br>
			<input type="password" name="pwd"    value="1004"><br>
			<input type="submit" value="전송">
		</form>
		
		<input type="button" value="함수호출" onclick="data()">
</body>
<script type="text/javascript">
	//form 태그가 메모리에 올라가고 나서 ... 제어가능
	let element = window.document.forms[0].elements[0];
	console.log(element);
	console.log(element.value);
	console.log(element.value.length);
	
	let value = window.document.myform.userid.value;
	console.log("타입 : " + typeof(value));
	
	if(value.length < 5){
		alert("다시 입력해");
		element.value="";
	}
	
</script>
</html>
