<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let str = "10+20+30";
		document.write(str + "<br>");
		
		//1. eval()
		//문자열 수식 >> 계산식으로 >> "10+20+30" > eval() > 10+20+30 > 계산
		//"10+20A+30" >> 예외 발생
		document.write("eval() :  " + eval(str) + "<br>");
		
		//2. isNaN()
		//너 숫자 아니니 > Not a Number >> true >> false(숫자)
		document.write(isNaN("12345") + "<br>"); //false
		document.write(isNaN("12345A") + "<br>"); //true (숫자 아니다)
		document.write(isNaN("대한민국") + "<br>"); //true
		document.write(isNaN('12345') + "<br>");  //false 
		
		let i = "100";
		let j = "200";
		
		document.write("결합 : " + (i+j));  // + 산술 , 결합
		document.write("<br> 연산 : " + (Number(i) + Number(j)));
		
		//Number()
		//parseInt()
		//parseFloat() 
		
		//이벤트
		/*
		Event	Description
		onchange			An HTML element has been changed
		onclick				The user clicks an HTML element
		onmouseover			The user moves the mouse over an HTML element
		onmouseout			The user moves the mouse away from an HTML element
		onkeydown			The user pushes a keyboard key
		onload				The browser has finished loading the page
		
		POINT
		onload  
		>> body  안에 모든 요소가 웹 브라우져 메모리에 로딩되고 난 직후 사건이 발생 
		>> onload 사건발생 > onload="함수" > 함수가 호출 될 때는 모든 요소는 메모리에 있다는 보장
		
		
		
		*/
		function bodyLoad(){
			console.log("load....");
			//함수에서는 body 안에 있는 모든 요소를 가지고 놀 수 있다\
			const data = document.myform.money.value;
			console.log(isNaN(data)); //false 숫자
		}
		
		function focusFunc(){
			document.getElementById("myinput").style.background="gold"
		}
		function blurFunc(){
			document.getElementById("myinput").style.background="white"
		}
		
		function selectTag(){
			const value = document.myform.sel.value;
			alert(value);
		}
		//POINT : this (요소자신)
		
		function changeColor(obj){
			console.log(obj)
			//obj  >> <input type="text" onmouseover="changeColor(this)">
			obj.style.backgroundColor="gold";
			
			//<input type="text" onmouseover="changeColor(this)">  여기서 this 요소자신
		}
		function changeColor2(obj){
			obj.style.backgroundColor="white";
		}
	</script>
</head>
<body onload="bodyLoad()">
		<form action="#" name="myform">
			<input type="text" id="myinput" name="myinput" onfocus="focusFunc()"  onblur="blurFunc()">
			<br>
			<select name="sel" onchange="selectTag()">
				<option value="A">AA</option>
				<option value="B">BB</option>
				<option value="C">CC</option>
				<option value="D">DD</option>
			</select>
			<br>
			<input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)">
			<input type="text"><br>
			<input type="text" value="1000" name="money">
		</form>	
</body>
</html>
