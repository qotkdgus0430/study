<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	  /*
	  	https://www.w3schools.com/jsref/met_win_setinterval.asp
	  		myInterval = setInterval(function, milliseconds);
			clearInterval(myInterval);
			
			setInterval(function(){}, 1000); 1초 마다 호출되는 익명함수 (callback 함수)	
			
			function call() {...}
			setInterval(call(), 1000);
			
			1. 익명함수 (일회성) : 재사용하지 않을 꺼야  > function(){}
			2. callback 함수 포괄적인 개념 ( 프로그램 논리에 의해서 자동으로 호출 되는 함수)
			2.1 1초마다 , 재호출 , 익명함수가
			
	  */
	     let myTimer = window.setInterval(function(){
	    	 let d = new Date(); //Date  객체를 생성
	    	 let t = d.toLocaleTimeString();
	    	 document.getElementById("time").innerHTML = t;
	    	 
	     } , 1000)
	  
	    function myTimerStop(){
				window.clearInterval(myTimer);
			} 
	</script>
</head>
<body>
		<p id="time"></p>
		<button onclick="myTimerStop()">stop time</button>
</body>
</html>
