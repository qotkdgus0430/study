<script type="text/javascript">
	//https://www.w3schools.com/Js/js_arrow_function.asp
	
	//일반함수
	// function foo() {}
	
	//익명함수
	let foo = function() {  //함수는 일급객체 ..변수에 할당 
		console.log("foo....");
	}
	//실행방법
	foo();
	
	//2015 ES6 함수의 줄임 표현 (Arrow Function)
	let bar = () => console.log("bar....");
	//실행방법
	bar();
	
	//매개변수 1개  return 함수
	// let foo2 = function(x) { return x;}
	let foo2 = x => x;
	const data = foo2(100);
	console.log(data);
	
	let hello;
	// hello = function(val) { return "hello" + val;}
	// hello = val => "hello" + val
	hello = val => "hello" + val;
	const v = hello(" world");
	console.log(v);
	
	//매개변수 2개 이상인 경우
	//function call(a,b) or  function call(a,b,c,d)
	//let foo3 = (a,b) => {return a + b;}
	let foo3 = (a,b) => a + b;
	const v2 = foo3(10,20);
	console.log(v2);
	
	//만약에 함수안에 여러개의 논리가 필요하다면 (if ... case .... 로직)
	let foo4 = (a,b) => {let c = 100; return a+b+c};
	const v3 = foo4(10,20);
	console.log(v3);

	//응용 
	//객체 ...
	//함수 객체 return : json
	let foo5 = () => ({a:1, b:2 , c:3});  //주의   {{}} (x) >>  ({})
	const v4obj = foo5();
	console.log(v4obj);

			console.log("즉시 실행 함수");
		}()

	//https://www.w3schools.com/jsref/jsref_obj_array.asp
	//다양한 함수 기억
	//forEach , map
	
	/*
		초급자 (암기)
		1. for(let i = 0 ; i < 10 ; i++){}
	    2. for(let index in Array) {Array[index]}
	    3. ES5 for(let value of Array){value}

	    2. const obj = {a:1} >> obj.a return 값 : 1
	    
	    추가적으로
	    1. Array.isArray()
	    2. Array.forEach(function(value, index, array){});  배열.forEach
	    3. Array.map()
	*/
	  function myFunc(){
	    	const data = ["A","B","C","D"];
	    	let x = document.getElementById("demo2");
	    	x.innerHTML = Array.isArray(data); //너 배열 이니 (true , false)
	  }

	  function myFunc2(value , index ,array){  //myFunc2(x, y ,z)

      (25)[4][45,5,8,16,25]
	  */
	  
	  const number2 = [65,44,12,4];
