<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 
		onload 이벤트가 발생하는 시점
		body 안에 모든 요소가 브라우져 메모리에 loading 후에  > DOM 객체 생성된 후에
		
		
		함수 이름 call()
		1. <body onload="call()">
		2.  window.onload = call();
		2.1 window.onload = function() {}  //익명함수 (일반적인 ...)
		나는 call()  함수를 재사용하지 않을 꺼야.... > 함수 이름 생략 > 익명함수(일회성 함수) > 재사용불가
		
		*/
		
		window.onload =function(){ //익명함수 (핸들러 함수)
			let out="";
			out += "<ul>";
				out += "<li>javascript</li>";
				out += "<li>jquery</li>";
				out += "<li>react</li>";
			out += "<ul>";
			document.body.innerHTML= out;
			
			//DOM > 동적 > 기존에 없었던 태그 추가 , 있는 것을 삭제 , 있는 것을 변경
			 const header = document.createElement("h1");
			//header > <h1></h1>
			 const textNode = document.createTextNode("hello");
			 
			 header.appendChild(textNode);
			 //<h1>hello</h1>
			 console.log(header);
			 
			 document.body.appendChild(header);
			 
			 //img 태그 동적으로 생성하고 src 속성도 동적 추가하고 images/w3schools.jpg 넣고 body 
			 //자식 요소로  append
			 //setAttribute("속성","값")
			 
			 let img = document.createElement("img"); //<img>
			 img.setAttribute("src","images/w3schools.jpg"); //<img src="images/w3schools.jpg">
			 img.setAttribute("width",150);
			 img.setAttribute("height",150);
			 
			 document.body.appendChild(img);
			 
			
		}
		
		
		 
		 
		 
	</script>
</head>
<body>
	HELLO WORLD
</body>
</html>
