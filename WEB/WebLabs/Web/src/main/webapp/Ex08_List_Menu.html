<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: black;
		}
		
		li{
			float: left;/* 반응형 웹 기초 코드 : 띄워서 옆으로 왼쪽 */
		}
		li a{
				display: block;
				color:white;
				text-align: center;
				padding: 15px;
				text-decoration: none;
		}
	</style>
</head>
<body>
	<h3>메뉴 만들기</h3>
	<ul>
		<li><a href="#home">Home</a></li>  
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
		
		
	</ul>
</body>
</html>
