    논리연산
		  const text;  
		  const data =  text ?? "hello world"
		  data 출력 >> "hello world"
		
		  const text="king";  
		  const data =  text ?? "hello world"
		  data 출력 >> "king"


    etc)삼항연산자  조건 ?  true : false
    */

    /*
    function printTitle(text){
        let title = text;
        if(text == null || text == undefined){ //유효성 검증 
            title = "hello world";
        }
        console.log(title);
    }
    printTitle("greeting");

    위 코드를 좀 더 단순하게  null 병합 연산자  >>   A ?? B
    */
    function printTitle(text){
        let title = text ?? "hello world";  //text 가 null or undefined 
        console.log(title);
    }
    printTitle("greeting");
    printTitle();

    /*
    널 병합 연산자 와 비슷한 논리   OR(||) 

    ??  >> null or undefined
    조금더 확장  ||  >>  ?? null or undefined + 0 , '' , NaN (Not a Number)

    */
   function getCount(count){
    return count || 'There is no record';
   }

   //count > null ,  undefined , 0 , '' , NaN

   console.log(getCount(0)); // 'There is no record'
   console.log(getCount(1)); // 1
   
   /*
   A || B
   A가 true면 → A를 반환
   A가 false면 → B를 반환

   값이 없거나 0, null, undefined, 빈 문자열 등 falsy 값이면 → 'There is no record'를 반환

  getCount(5)     	    5	                                 5는 truthy
  getCount(0)     	    "There is no record"	             0은 falsy
  getCount(undefined)	"There is no record"      	undefined는 falsy
  getCount("100")	    "100"	                       문자열은 truthy
  getCount("")	        "There is no record"	    빈 문자열은 falsy
 */
