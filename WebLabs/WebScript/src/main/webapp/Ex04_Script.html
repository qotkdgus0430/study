<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*  
		1. 변수 생성 > 값 입력 > 타입생성(number , String)
		var a;
		let b;  정의되지 않았어요
		
		a = 10; 타입 생성(number)
		b = "A"; 타입 생성(string)
		
		ES5 문법 (var 전역(페이지 전체) , 지역(함수))  - 혼란 -  ES6(ECMA) : 2015 >  let , const
		
		현재: var , let  ,const
		신규: let , const 만 사용하세요 권장
		
		초기화(변수 처음 값을 갖는 것)
		javascript (정수 ,실수 , boolean , 문자열)
		내부적으로 가지는 타입(Number , boolean , Array , Object , string 등등)
		
		변수(scope)
		1. 현재 페이지 기준 : Ex04_Script.html > 안에서만 유효
		1.1 페이지에서 let name='hong' 페이지 전체 (함수안에서) > global  (전역)
		1.2 함수안에서 function call() { let age=20; } > local (지역)
	
	*/
		let name='hong'; //전역
		
		function call(){
			let age=20; //지역
			console.log("당신의 이름은 : " + name + " 나이는" + age);
		}
		
	    //console.log(age); 함수안에서만 사용가능
	    let n;
	    console.log(n) //정의되지 않았다
	    //사용하기 전에만 초기화....
	    n = 100;
	    
	    let i,j;
	    i = 200;
	    j = 300;
	    
	    let result = i + j;
	    console.log(result);
	    
	    let intnum = 10; //정수  number
	    let dnum = 12.345; //실수  number
	    let flag = true; //boolean  boolean
	    let str = null;// 값이 없다  Object
	    let str2 = "ABX"; //문자열  string
	    
	    console.log(typeof(intnum));
	    console.log(typeof(dnum));
	    console.log(typeof(flag));
	    console.log(typeof(str));
	    console.log(typeof(str2));
	    
	    
	    //javascript 연산자
	    //산술 , 논리 , 관계
	    
	    let num1 = 10;
	    let num2 = 3;
	    document.write((num1/num2) + "<br>");
	    document.write((num1%num2) + "<br>");
	    
	    //관계 연산
	    // == (=== 값과 타입 모두 같아야)
		let a =3;
	    let b =5;
	    console.log((a == b)); //false
	    console.log((a != b)); //true
	    console.log((a > b)); //false
	    
	    //논리 &&  ||
	    console.log((10 > 5) && (1 != 3)); //둘다 참이면  true
	    console.log((10 < 5) || (1 != 3)); //둘중에 하나만 참이어도 참 true
	    
	    
	    //삼항연산자
	    let result2 =  (4%2 == 0) ? "짝수":"홀수";
	    console.log(result2);
	    
	    //대입연산자 (+= -= *= /=)
	    let p = 10;
	    let k = 5;
	    p+=k; // p = p + k;
	    console.log(p);
	    
	    let x = 5+5;
	    let y = "5" + 5; // + 하나가 산술, 결합
	    console.log(x);
	    console.log(y);
	    
	    
	    let v = "5";
	    let v2 = 5;
	    let v3 = 5;
	    console.log(v == v2); //값을 비교
	    console.log(v === v2); //POINT 값도 같고 타입동일  true > typeof > 다른 타입 false
	    console.log(v2 === v3);
	    
	    
	    
	    
	</script>
</head>
<body>
	<button onclick="call()">변수확인</button>
</body>
</html>
