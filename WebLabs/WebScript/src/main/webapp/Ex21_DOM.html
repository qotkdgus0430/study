		/*

		/*
			삭제순서 0 -> 1 -> 2

			[0]                [1]                   [2]
			Hello world_1      Hello world_2         Hello world_3
			
			삭제[0] 동적배열 (ArrayList)
			
			[0]                [1]

			삭제[1] 삭제
			[0]                
			Hello world_2   
			
			//모두 지워지게 수정
			
			
			[0][1][2]  >> [2]삭제
			[0][1]     >> [1]삭제
			[0]        >> [0]삭제
		
			[2] -> [1] -> [0]	
		*/
		
		/*
		삭제 성공
		let array = document.getElementsByTagName("h1");
		for(let index in array){
			console.log(array[index]); //h1

			if(array.length > 0){
				document.getElementById("div").removeChild(array[array.length -1]);
			}
		}
		*/
		
		let arr = document.getElementsByTagName("h1");
		let len = arr.length; //3
		for(let i = 0 ; i < len ; i++){ //3번 반복
			//remove() 자기자신 삭제
			arr[arr.length -1].remove();
		}
</script>
