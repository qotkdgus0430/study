<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		  JAVA
		  public void print(){}
		  public String print() {return "";}
		  public int print(int num , int num2) { return num+num2;}
		
		  javascript
		  
		  function print(){}
		  function print(){return "";}
		  fucntion print(num,num2) {return num + num2;}
		  
		  javascript 함수 parameter 는 변수 이름만 쓴다
		
		*/
	
		function callConfirm(){ //사용자 정의 함수
			if(window.confirm("삭제할까요")){  // confirm 내장함수  true , false
				 alert("네");
			}else{
				 alert("아니오");
			}
		}
		  
		  /*
		  	전통적인 팝업 
		  	별도의 페이지(html) 그 페이지를 팝업으로 ... (데이터교류 ..어려워요)
		  	
		  	window.open(URL,name,specs,replace)
		  	specs 부분이 브라우져 마다 해석을 다르게 
		  	
		  	[boot]
		  	페이지 안에 div 태그 팝업을 만들고 div modal ...
		  	
		  		  	
		  
		  */
		  function showPopup(){
			  window.open("Ex06_popup.html","zipcode","width=200,height=200");
		  }
		  
		  
		  function myFunc(){
			 let popupwindow = window.open("Ex06_popup.html","zipcode","width=300,height=200");
			 //popupwindow 변수가 팝업창
			 popupwindow.document.write("<p>this is zipcode</p>")
		  }
		  
		  function goUrlTime(url){  // url변수명
			  window.setTimeout("location.href='" + url + "'",3000);
			  //url > www.naver.com
			  //location.href 새로운 페이지 요청 
		  }
		  
		  //java public int myCallFunc(int i , int j , int k) {return i+j+k;}
		  function myCallFunc(i , j , k){
			  return i+j+k;
		  }
		  
		  let result = myCallFunc(10,20,30);
		  console.log("result : " + result);
		  
		  //javascript 이름없는 함수 (익명함수)
		  //이름이 없어요 (한번만 쓰겠다 : 재사용하지 않겠다)
		  //fucntion 이름 {}
		  //필요할때마다 이름을 호출
		  
		  const changeColor = function() {
			  window.document.bgColor="silver";
			  window.document.fgColor="red";
		  }
	</script>
</head>
<body>
	<h3>내장함수 , 사용자 정의 함수</h3>
	<button onclick="callConfirm()">클릭 사건 발생(함수호출)</button><br>
	<button onclick="showPopup()">별도의 페이지 창(전통적인)</button><br>
	<button onclick="myFunc()">팝업</button><br>
	<button onclick="goUrlTime('http://www.daum.net')">3초후 이동</button><br>
	<button onclick="changeColor()">이름없는 익명함수 호출</button><br>
</body>
</html>
