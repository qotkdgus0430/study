<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let myObj = {name:"john",age:30,city:"seoul"};
		console.log(myObj);
		
		//[ 객체 데이터 ] -> 서버전송 [ 문자열 데이터 ]
		//login.jsp?name=john&age=30&city=seoul
		//json 데이터 문자열로 변환하기
		let stringObj = JSON.stringify(myObj);  //POINT 
		console.log(stringObj); //문자열로 ....'{"name":"john","age":30,"city":"seoul"}'
		console.log(typeof(stringObj)); //string
		
		//문자열 데이터 -> JSON 객체 데이터로 .... 단 구조가 JSON 형태  >> 속성값 "name"
		let stringStr = '{"name":"john","age":30,"city":"seoul"}';
		console.log(stringStr);
		console.log(typeof(stringStr));
		
		let myJson = JSON.parse(stringStr); //POINT
		console.log(myJson);
		console.log(myJson.name); // 객체.속성명
		console.log(myJson["name"]) //객체["속성명"]

		/*
			index.htm ot index.html
			css > common.cs
			javascript > common.js
			json > common.json >>  형식(MIME) > appliction/json
			xml  > common.xml
		
		*/
		let myCars;
		
			myCars = {"name":"john" , "age":30 , "cars": [
				                                           {"name":"Ford","model":["Mustang","Focus"]},
				                                           {"name":"BMW" ,"model":["520","x5","x6"]},
				                                           {"name":"Fiat","model":["500","panda"]}
				                                          ]
			};
		
		//신입 개발자 
		//JSON , XML 데이터 제공할테니 화면에 이쁘게 출력 좀 ... 신입 
		//차량이름 > 모델명
		//Ford - Mustang Focus
		//BMS ....
		//Fiat ...
		
		console.log(myCars);
		console.log("******");
		console.log(myCars.cars);
		
		//출력 (능력 신입이 능력)
		for(let index in myCars.cars){
			document.write("차량이름 : " + myCars.cars[index].name);
			console.log(myCars.cars[index].model);
			for(let i in myCars.cars[index].model){
				document.write(" 차량모델 : " + myCars.cars[index].model[i]);
				
			}
			document.write("<hr>");
		}
		
		
	</script>
</head>
<body>

</body>
</html>
