<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*
		[javascript]
		1. for(let index in Arrays){Array[index]}
		2. Object(JSON) : for(let key in jsonObj){jsonobj[key]}
		3. array.forEach(function(value,index,array){}) 추가),  array.map()..
		
		[jquery] $().each() 반복문
		1. $(selector).each(function(){});  >> ex) $('p').each(function(){ this활용 });
		2. $(selector).each(function(index){ this활용 });
		3. $(selector).each(function(index , element){ element });  ^^  초급자
		
		[jquery] $.each()
		1. $.each(Array or Object , function(){ this 활용 });
		2. $.each(Array or Object , function(index){ this 활용 });
		3. $.each(Array or Object , function(index ,element){ element });  초급자
		
		parameter JSON 객체라면
		let obj = {name:"홍길동" , age:100};
		$(obj).each(function(key, value){ value });
		$.each(obj , function(key , value){ value})
   */
	
		$(function(){
			$('p').each(function(){  
				//callback 함수가 p 개수만큼 반복
				// this 통해서 현재 p 정보
				console.log("this : " + $(this).text());
				
				/*
				<p>java</p>
				<p>jsp</p>
				<p>oracle</p>
				<p>jquery</p>
				
				*/
			});
			
			
			//2번째
			$('p').each(function(index){
				//p태그 개수 만큼 : 4번
				console.log("index : " + index);
				console.log(this);  //$(this). 다양한 함수 사용
				
				//index 활용하기 (중복값이 없죠 : key)
				//$(this).attr("id","param-"+index);
				//$(this).attr("style","color:red");
				
				//jquery  모든 parameter 를 json  객체 형태 지원
				$(this).attr(
					{
						"id":"param-"+index,
						"style":"color:red"
					}		
				);
			});
			
			//초급자 (쉬운 방법) jquery 하신다면  필수 ....
			$('p').each(function(index,element){ //<p>java</p>
				console.log("index : " + index);
				console.log(element);
				console.log($(element).text());
			});
			
			$('#btn').click(function(){
				alert($('#param-1').text());  //jsp 출력
			});
			
			
			/*
				let arr=[];
			    arr.push("A");
			    
			    let obj={};
			    let obj=[{},{},{}]
			
			*/
			
			const array = [
				{"name":"naver" , "link":"http://www.naver.com"},
				{"name":"daum"  , "link":"http://www.daum.net"},
				{"name":"kosa"  , "link":"http://www.kosa.or.kr"}
			]
			//객체 배열 ^^
			//문제1) $.each() 문을 사용해서 name 속성의 value값 ,   link 속성의 value값 출력
			
			$.each(array,function(index,obj){
				console.log(obj.name + " , " + obj["link"]);
			});
		
		
			const boardObj = {
					values: [
						      {no:1 , title:"hello world"},
						      {no:2 , title:"korea"},
						      {no:3 , title:"kosa world"}
					        ],
					search:"검색"        
			}
			
			//boardObj 객체를 가지고 있고
			//1. $.each() 사용해서 no 값과 title 값을 출력하세요
			$.each(boardObj.values,function(index,obj){
				console.log(index + " , " + obj.no + " , " + obj.title);
			});
			/*
				0 , 1 , hello world
                1 , 2 , korea
                2 , 3 , kosa world
			
			*/
			
			
			$.each(boardObj,function(key,values){ //객체를 each 하면
				//console.log(key + " -- " + values);
				
			   //values 하나는 Array
			   //values 하나는 Text
			   if(typeof(values) == "object"){
				   //[{},{},{}] 배열
				   $.each(values,function(index, obj){
					  	console.log(index + " / " + obj["no"] + " / " + obj["title"]); 
				   });
				   
			   }else{
				   console.log(key + " / "  + values); //search:"검색"
			   }
			})
			
		});
	
	</script>
</head>
<body>
		<p>java</p>
		<p>jsp</p>
		<p>oracle</p>
		<p>jquery</p>
		<input type="button" value="클릭" id="btn">
</body>
</html>
