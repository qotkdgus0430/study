    //위 코드와 동일하게 동작하도록 jquery 바꾸세요
    
    $(document).ready(function() {
		const mediaList = [];
		//console.log(data.items);
		$.each(data.items,function(index, element) {
			mediaList.push(element.media.m);
	     });
	
        let index=0;
        $('#imgs').attr('src', mediaList[0]);
        
        console.log("index : " + index);
        
        $('#prv').click(function() {
            if(index == 0){
              index = mediaList.length;
          }
            $('#imgs').attr('src', mediaList[--index]);
            console.log("index : " + index);
        });
        
        $('#next').click(function() {
            if(index == (mediaList.length-1)){
              index = -1;
          }
            $('#imgs').attr('src', mediaList[++index]);
            console.log("index : " + index);
        });
       
    });
    
	</script>

	<img src="" id="imgs" width="200" height="200" alt="이미지">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
