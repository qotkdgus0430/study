<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sticky 메뉴 예제</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* 상단 메뉴바 */
    .navbar {
      position: sticky;
      top: 0;
      background: #333;
      padding: 10px 20px;
      color: white;
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* 페이지 섹션 */
    .section {
      height: 600px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .section:nth-child(even) {
      background: #f0f0f0;
    }

    .section:nth-child(odd) {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#section1">홈</a>
    <a href="#section2">서비스</a>
    <a href="#section3">소개</a>
    <a href="#section4">문의</a>
  </div>

  <div id="section1" class="section">
    <h2>홈</h2>
    <p>스크롤해보면 메뉴가 상단에 고정되어 따라다닙니다.</p>
  </div>
  <div id="section2" class="section">
    <h2>서비스</h2>
    <p>Sticky 메뉴는 부모 요소 안에서만 작동합니다.</p>
  </div>
  <div id="section3" class="section">
    <h2>소개</h2>
    <p>위로 스크롤하면 다시 원래 위치로 돌아갑니다.</p>
  </div>
  <div id="section4" class="section">
    <h2>문의</h2>
    <p>반응형 페이지 제작 시 유용하게 사용할 수 있습니다.</p>
  </div>

</body>
</html>
